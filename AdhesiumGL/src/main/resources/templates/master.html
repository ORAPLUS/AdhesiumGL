<body>

	<!-- open.master -->
	<header th:include="include/header::body"></header>

	<footer th:include="include/footer::body"></footer>
	<!-- close.master -->

	<script src="../static/js/excanvas.min.js"
		th:src="@{/js/excanvas.min.js}"></script>
	<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

		th:src="@{/js/jquery.ui.custom.js}"></script>
		<script src="../static/js/jquery.uniform.js"
		th:src="@{/js/jquery.uniform.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/jquery.flot.min.js"
		th:src="@{/js/jquery.flot.min.js}"></script>

	<script src="../static/js/jquery.validate.js"
		th:src="@{/js/jquery.validate.js}"></script>
	<script src="../static/js/matrix.form_validation.js"
		th:src="@{/js/matrix.form_validation.js}"></script>
	<script src="../static/js/jquery.wizard.js"
		th:src="@{/js/jquery.wizard.js}"></script>
	<script src="../static/js/select2.min.js"
		th:src="@{/js/select2.min.js}"></script>

	<script src="../static/js/matrix.tables.js"
		th:src="@{/js/matrix.tables.js}"></script>

	<script type="text/javascript">
  // This function is called from the pop-up menus to transfer to
  // a different page. Ignore if the value returned is a null string:
  function goPage (newURL) {

      // if url is empty, skip the menu dividers and reset the menu selection to default
      if (newURL != "") {
      
          // if url is "-", it is this page -- reset the menu:
          if (newURL == "-" ) {
              resetMenu();            
          } 
          // else, send page to designated URL            
          else {  
            document.location.href = newURL;
          }
      }
  }

// resets the menu selection upon entry to this page:
function resetMenu() {
   document.gomenu.selector.selectedIndex = 2;
}
</script>
